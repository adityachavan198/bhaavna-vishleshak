{% include 'ext_includes/header.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'search/css/home.css' %}">
</head>

<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">

  {% include 'ext_includes/nav.html' %}
  <div class="jumbotron text-center">
    <h1>Hindi Sentimental Analysis</h1>
    <p>We will help you analyse the sentiments</p>
  </div>
  <!-- Container (About Section) -->
  <div id="about" class="container-fluid">
    <div class="">
      <p style="color: black;">
        <h2>Let's do it</h2>
      </p>

    </div>
    <div class="col-sm-12">
      <form action="{% url 'find' %}" method="POST">
        {% csrf_token %}
        <div class="row">
          <div class="col-sm-12 form-group">
            <input class="form-control" id="text" name="text" placeholder="Enter your text in Hindi" type="text" required>
          </div>
          <div class="col-sm-12 form-group">
            <select class="form-control" id="method" name="method" required>
              <option value="ResourceBasedSentimentClassification">Resource BasedSentiment Classifier</option>
              <option value="LogisticRegression">Logistic Regression</option>
              <option value="StochasticGradient">Stochastic Gradient</option>
              <option value="MultinomialNaiveBayes">Multinomial Naive Bayes</option>
              <option value="SVM">SVM</option>
              <option value="DecisionTreeClassifier">Decision Tree Classifier</option>
              <option value="VotingClassifier">Voting Classifier</option>
              <option value="DeepNeuralNetwork">Deep Neural Network</option>
              <option value="DeepBeliefNetwork">Deep Belief Network</option>
              <option value="MachineTranslationDecisionTreeClassifier">Machine Translation Decision Tree Classifier</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12 form-group">
            <button class="btn btn-default" type="submit">Start</button>
          </div>
        </div>
        <div class="alert alert-info" role="alert">
          This may take minutes!!
        </div>
      </form>
    </div>
  </div>

  <footer class="container-fluid text-center">
    <a href="#myPage" title="To Top">
      <span class="glyphicon glyphicon-chevron-up"></span>
    </a>
    <!-- <p>Bootstrap Theme Made By <a href="https://www.w3schools.com" title="Visit w3schools">www.w3schools.com</a></p> -->
  </footer>

  <script>
    $(document).ready(function () {
      // Add smooth scrolling to all links in navbar + footer link
      $(".navbar a, footer a[href='#myPage']").on('click', function (event) {
        // Make sure this.hash has a value before overriding default behavior
        if (this.hash !== "") {
          // Prevent default anchor click behavior
          event.preventDefault();

          // Store hash
          var hash = this.hash;

          // Using jQuery's animate() method to add smooth page scroll
          // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
          $('html, body').animate({
            scrollTop: $(hash).offset().top
          }, 900, function () {

            // Add hash (#) to URL when done scrolling (default click behavior)
            window.location.hash = hash;
          });
        } // End if
      });

      $(window).scroll(function () {
        $(".slideanim").each(function () {
          var pos = $(this).offset().top;

          var winTop = $(window).scrollTop();
          if (pos < winTop + 600) {
            $(this).addClass("slide");
          }
        });
      });
    })
  </script>

</body>

</html>
